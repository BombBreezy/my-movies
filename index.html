<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cine-Log 2000 - Your Movie Vault</title>
    <style>
        /* 90s GEO-CITIES AESTHETIC - UPDATED */
        body { 
            background-color: #000000; /* Changed to Black */
            font-family: "Times New Roman", Times, serif; 
            color: black; 
            margin: 20px; 
        }
        #app-container { 
            width: 95%; 
            max-width: 900px; 
            margin: 0 auto; 
            background: #c0c0c0; 
            border: 4px outset #ffffff; 
            padding: 15px; 
            box-shadow: 10px 10px 0px rgba(0,255,0,0.2); /* Subtle green glow */
        }
        header { 
            background: linear-gradient(90deg, #000080, #0808ff); 
            color: white; 
            padding: 10px; 
            font-weight: bold; 
            border: 2px inset #ffffff; 
            margin-bottom: 15px; 
            font-size: 1.5em; 
            text-shadow: 2px 2px #000; 
        }
        .box { 
            border: 2px inset #ffffff; 
            background: #c0c0c0; 
            padding: 15px; 
            margin-bottom: 15px; 
        }
        
        /* TABLE STYLES */
        table { width: 100%; border-collapse: collapse; background: white; border: 2px inset #808080; margin-top: 10px; }
        th { background: #808080; color: white; border: 1px solid #c0c0c0; padding: 8px; text-align: left; }
        td { border: 1px solid #808080; padding: 8px; font-family: "Courier New", Courier, monospace; }
        
        /* FORM ELEMENTS */
        input, select { border: 2px inset #ffffff; padding: 5px; background: #fff; }
        button { background: #c0c0c0; border: 2px outset #ffffff; cursor: pointer; font-weight: bold; padding: 5px 15px; }
        button:active { border: 2px inset #ffffff; background: #a0a0a0; }
        
        /* MARQUEE STYLE */
        marquee { 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            padding: 5px; 
            border: 1px solid #fff; 
            margin-bottom: 15px;
            display: block;
        }
        .counter-pill { background: #fff; border: 2px inset #808080; padding: 5px 10px; font-weight: bold; color: blue; }
    </style>
</head>
<body>


<div id="app-container">
    <header> 🎞️ CINE-LOG 2000: VERSION 1.7 [REGISTERED] </header>
    <marquee>SESSION ACTIVE... DATABASE CONNECTED... WELCOME BACK TO THE VAULT...</marquee>


    <div id="auth-section" class="box">
        <h3>Restricted Access - Members Only</h3>
        Email: <input type="email" id="email" placeholder="you@aol.com"> 
        Password: <input type="password" id="password"> 
        <br><br>
        <button onclick="login()">LOGIN</button>
        <button onclick="signup()">CREATE ACCOUNT</button>
    </div>


    <div id="main-content" style="display:none;">
        <div class="box">
            <button onclick="logout()" style="float:right">LOGOUT / EXIT</button>
            <strong>LOG A NEW FILM:</strong><br><br>
            Date: <input type="date" id="movie-date">
            Title: <input type="text" id="movie-title" placeholder="e.g. Jurassic Park">
            Rating: 
            <select id="movie-rating">
                <option value="5">⭐⭐⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="2">⭐⭐</option>
                <option value="1">⭐</option>
            </select>
            <button onclick="saveMovie()">SAVE TO VAULT</button>
        </div>


        <table>
            <thead>
                <tr>
                    <th>WATCH DATE</th>
                    <th>MOVIE TITLE</th>
                    <th>RATING</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>




<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


  const firebaseConfig = {
    apiKey: "AIzaSyARcsf5jtDzQ-uhcJ3V2nMIVl9JlArWYf8",
    authDomain: "cinelog-7552d.firebaseapp.com",
    projectId: "cinelog-7552d",
    storageBucket: "cinelog-7552d.firebasestorage.app",
    messagingSenderId: "180492873924",
    appId: "1:180492873924:web:d059c63c0aca97b327d991",
    measurementId: "G-JT3NPFZ5RH"
  };


  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);


  // AUTH FUNCTIONS
  window.login = () => {
    signInWithEmailAndPassword(auth, email.value, password.value).catch(e => alert(e.message));
  };


  window.signup = () => {
    createUserWithEmailAndPassword(auth, email.value, password.value).catch(e => alert(e.message));
  };


  window.logout = () => signOut(auth);


  // SAVE MOVIE
  window.saveMovie = () => {
    const title = document.getElementById('movie-title').value;
    const date = document.getElementById('movie-date').value;
    const rating = document.getElementById('movie-rating').value;
    
    if(title && date) {
        addDoc(collection(db, "movies"), {
            uid: auth.currentUser.uid,
            title, date, rating: parseInt(rating)
        }).then(() => { document.getElementById('movie-title').value = ""; });
    }
  };


  // OBSERVE LOGIN
  onAuthStateChanged(auth, user => {
    if (user) {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        
        // SIMPLE LOAD (No ordering yet to avoid errors)
        const q = query(collection(db, "movies"), where("uid", "==", user.uid));
        onSnapshot(q, (snapshot) => {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            snapshot.forEach(doc => {
                const m = doc.data();
                tbody.innerHTML += `<tr><td>${m.date}</td><td>${m.title}</td><td>${"⭐".repeat(m.rating)}</td></tr>`;
            });
        });
    } else {
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('main-content').style.display = 'none';
    }
  });
</script>
</body>
</html>
